<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-list, .cart {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .product {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .product:last-child {
            border-bottom: none;
        }
        button {
            padding: 5px 10px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button.remove {
            background: #dc3545;
        }
        .total {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Shopping Cart</h1>

    <div class="product-list">
        <h2>Available Products</h2>
        <div class="product">
            <span>Product A - ₹100</span>
            <button onclick="addToCart('Product A', 100)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product B - ₹200</span>
            <button onclick="addToCart('Product B', 200)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Product C - ₹150</span>
            <button onclick="addToCart('Product C', 150)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p class="total">Total: ₹<span id="total">0</span></p>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            total += price;
            updateCart();
        }

        function removeFromCart(index) {
            total -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-items");
            cartList.innerHTML = "";

            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - ₹${item.price}`;
                
                const removeBtn = document.createElement("button");
                removeBtn.textContent = "Remove";
                removeBtn.classList.add("remove");
                removeBtn.onclick = () => removeFromCart(index);

                li.appendChild(removeBtn);
                cartList.appendChild(li);
            });

            document.getElementById("total").textContent = total;
        }
    </script>

</body>
</html>
